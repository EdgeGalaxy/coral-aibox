      - name: Build and push Docker images for rt
        run: |
          USERNAME=${{ secrets.DOCKERHUB_USERNAME }} IMAGE_TAG=${{ steps.extract_tag.outputs.TAG_NAME }} docker compose -f docker-compose-rt.yml build
