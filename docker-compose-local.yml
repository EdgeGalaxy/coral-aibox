version: '3.8'

services:
  aibox-camera:
    build:
      context: ./aibox-camera
      dockerfile: Dockerfile
    image: ${USERNAME:-local}/aibox-camera:${IMAGE_TAG:-v0.1.0}
    privileged: true
    network_mode: host
    environment:
      - ACTIVATION_CODE=${ACTIVATION_CODE:-}
    volumes:
      - /dev:/dev
      - $HOME/.coral:/root/.coral
    restart: unless-stopped # 如果服务退出，则除非手动停止，否则总是重启

  aibox-person:
    build:
      context: ./aibox-person
      dockerfile: Dockerfile
    image: ${USERNAME:-local}/aibox-person:${IMAGE_TAG:-v0.1.0}
    environment:
      - ACTIVATION_CODE=${ACTIVATION_CODE:-}
    privileged: true
    depends_on:
      - aibox-camera
    network_mode: host
    volumes:
      - /dev:/dev
      - $HOME/.coral:/root/.coral
    restart: unless-stopped

  aibox-face:
    build:
      context: ./aibox-face
      dockerfile: Dockerfile
    image: ${USERNAME:-local}/aibox-face:${IMAGE_TAG:-v0.1.0}
    environment:
      - ACTIVATION_CODE=${ACTIVATION_CODE:-}
    privileged: true
    depends_on:
      - aibox-person
    network_mode: host
    volumes:
      - /dev:/dev
      - $HOME/.coral:/root/.coral
    restart: unless-stopped

  aibox-record:
    build:
      context: ./aibox-record
      dockerfile: Dockerfile
    image: ${USERNAME:-local}/aibox-record:${IMAGE_TAG:-v0.1.0}
    environment:
      - ACTIVATION_CODE=${ACTIVATION_CODE:-}
    privileged: true
    depends_on:
      - aibox-person
    network_mode: host
    volumes:
      - /dev:/dev
      - $HOME/.coral:/root/.coral
    restart: unless-stopped

  aibox-report:
    build:
      context: ./aibox-report
      dockerfile: Dockerfile
    image: ${USERNAME:-local}/aibox-report:${IMAGE_TAG:-v0.1.0}
    environment:
      - ACTIVATION_CODE=${ACTIVATION_CODE:-}
    privileged: true
    depends_on:
      - aibox-face
      - aibox-person
    network_mode: host
    volumes:
      - /dev:/dev
      - $HOME/.coral:/root/.coral
    restart: unless-stopped

  aibox-web:
    build:
      context: ./aibox-web
      dockerfile: Dockerfile
    image: ${USERNAME:-local}/aibox-web:${IMAGE_TAG:-v0.1.0}
    privileged: true
    ports:
      - 3000:3000
    volumes:
      - $HOME/.coral:/root/.coral